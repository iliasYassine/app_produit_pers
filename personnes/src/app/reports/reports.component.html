

<div class="dashboard-container">
  <div class="card-1">
    <div class="card-title">Valeur du stock</div>
    <div class="card-value">{{ coutTotal }}€</div>
  </div>
  <div class="card-2">
    <div class="card-title">Top vente</div>
    <div class="card-subtitle">Nom: {{ nom_prod }}</div>
  </div>
  <div class="card-3">
    <div class="card-title">Chiffre d'affaires</div>
    <div class="card-value">{{ chiffreAffaireTotal }}€</div>
  </div>
  <div class="card-4">
    <div class="card-title">Bénéfice</div>
    <div class="card-value">{{ benefice }}€</div>
  </div>
</div>

<div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
  <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.08); padding: 20px; width: 420px;">
    <h3 style="margin-top:0;">Bénéfice par mois</h3>
    <canvas id="beneficeMoisChart" width="380" height="220"></canvas>
  </div>
  <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.08); padding: 20px; width: 420px;">
    <h3 style="margin-top:0;">Bénéfice par semaine</h3>
    <canvas id="beneficeSemaineChart" width="380" height="220"></canvas>
  </div>
</div>
