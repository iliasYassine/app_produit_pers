<div class="dashboard-container">
  <div class="card-1">
    <div class="card-title">Coût des produits</div>
    <div class="card-value">{{ coutTotal }}€</div>
  </div>

  <div class="card-2">
    <div class="card-title">Top vente</div>
    
    <div class="card-subtitle">Nom: {{ nom_prod }}</div>
  </div>
  
  <div class="card-3">
    <div class="card-title">Chiffre d'affaires</div>
    <div class="card-value">{{ chiffreAffaireTotal }}€</div>
  </div>

  <div class="card-4">
    <div class="card-title">Valeurs stocks</div>
    <div class="card-value">{{ benefice }}€</div>
  </div>
  
  <div class="btn-ini"><button (click)="reinitilise()">réinitilisé le chiffre d'affaire </button></div>
</div>
